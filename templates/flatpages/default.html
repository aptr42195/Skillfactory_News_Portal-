
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>NewsPortal</title>
        {% load socialaccount %}
        {% load static account %}

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="{% url 'post_list' %}">Новости </a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'post_search' %}">Поиск</a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'news_create' %}">Добавить новость</a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'account_signup' %}">Профиль</a>
                       </li>
                   </ul>
               </div>
           </div>
         {% if user.is_authenticated %}

         <h3>{{ user.username }} <a href="../accounts/logout">Logout</a></h3>
         {% else %}
         <h3><a href="{% provider_login_url "google" %}">Login</a></h3>
         {% endif %}
        </nav>
    <div class="general-container">
            <div class="container">
               <div class="row">
                   <div class="col-lg-12 col-lg-offset-2">
                       {% block content %}
                       {{ flatpage.content }}
                       {% endblock content %}
                   </div>
               </div>
            </div>
        </div>
    </body>
</html>
