{% extends 'flatpages/default.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Здравствуйте, предлагаем ознакомиться с новыми статьями по вашим подпискам за последнюю неделю!</h2>
<ul>
    {% for newss in news %}
        <li><a href="{{ link }}{{ newss.get_absolute_url }}">{{ newss.title}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
